<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black ;
  border-collapse: collapse;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
  </tr>
  <tr>
    {% for i in data %}
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.email}} </td>
    <td>{{i.phone}}</td>
    <td><a href="/delete/{{i.id}}">Delete</td>
    {% endfor %}
  </tr>
</table>


</body>
</html>
